<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>


<div class="container">
    <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
        <div class="card-body">
            <h1 class="card-title" style="text-align: center">Task List</h1>

            <div class="btn-toolbar mb-3" role="toolbar" style="justify-content: center; display: flex;">
                <div class="btn-group me-2" role="group">
                    <div class="input-group">
                        <input type="text" id="new_task" class="form-control" placeholder="new task" aria-label="new task " aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="input-group-append">
                    <button id="btn_add_task" class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>

            <br>
            <button id="btn_del_all" class="btn btn-outline-secondary" type="button">delete all</button>
        </div>
    </div>


    <div class="container" id="taskList" style="display: none">
        <div class="card" style="width: 75%; margin-left: 12.5%; margin-top: 2%">
            <div class="card-body">
                <table id="taskListTable" style="width: 100%">

                </table>
            </div>
        </div>
    </div>
</div>


<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
